<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Geolocation API</title>
</head>
<body>
  <h1>Геолокація</h1>
  <button id="get-location">Отримати мої координати</button>
  <p id="output"></p>

  <script>
    document.getElementById('get-location').addEventListener('click', () => {
      const output = document.getElementById('output');

      if ('geolocation' in navigator) {
        output.textContent = 'Отримую координати...';
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            output.textContent = `Широта: ${latitude}, Довгота: ${longitude}`;
            console.log(`Координати: Широта: ${latitude}, Довгота: ${longitude}`);
          },
          (error) => {
            switch (error.code) {
              case error.PERMISSION_DENIED:
                output.textContent = 'Доступ до геолокації заборонено.';
                break;
              case error.POSITION_UNAVAILABLE:
                output.textContent = 'Інформація про місцезнаходження недоступна.';
                break;
              case error.TIMEOUT:
                output.textContent = 'Час очікування вичерпано.';
                break;
              default:
                output.textContent = 'Невідома помилка.';
                break;
            }
            console.error('Помилка:', error);
          }
        );
      } else {
        output.textContent = 'Ваш браузер не підтримує геолокацію.';
      }
    });
  </script>
</body>
</html>
